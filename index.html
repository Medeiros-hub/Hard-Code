<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buz</title>

    <link rel="stylesheet" href="./code/css/main.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
    <header class="top-screen">
        <div class="athlete-slider">
            <div class="item first--item">
                <img 
                    src="./assets/img/hero/bono_vox_u2.png" 
                    alt="Bono Vox"
                >
            </div>
            <div class="item second--item">
                <img 
                src="./assets/img/hero/conor_mcgregor.png" 
                alt="Conor McGregor"
                >
            </div>
            <div class="item third--item selected">
                <img 
                    src="./assets/img/hero/serena_williams.png" 
                    alt="Serena Williams"
                >
            </div>
        </div>
        <main>
            <img src="./assets/img/logo_buz.png" alt="Logo Buz">
            <section class="hero-section">
                <h1>MEDIA FOR EQUITY</h1>
                <div class="hero-content">
                    <p>Invest like a</p>
                    <p class="hero-group">
                        <span class="hero-name">Bono.</span>
                        <span class="hero-name">McGregor.</span>
                        <span class="hero-name selected">Williams.</span>
                    </p>
                </div>
                <div class="buttons">
                    <button id="invest">Seja Investidor</button>
                    <button id="startups">Para Startups</button>
                </div>
                <div>
                    <p class="hero-description">
                        <i class="fa fa-solid fa-heart"></i>
                        <span>
                            Serena Williams, uma das maiores tenistas de todos os 
                            tempos; já investiu em 
                            <span class="bold">60 startups</span>, sendo que 
                            <span class="bold">13 viraram unicórnios </span>. Acabou de criar um fundo de 
                            <span class="bold">$ 111 milhões.</span>
                        </span>
                    </p>
                </div>
            </section>
        </main>
    </header>

    <main>
        
    </main>

    <script src="./code/js/script.js"></script>
</body>
</html>
